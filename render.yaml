services:
  - type: web
    name: smartsafe-ppe-detection
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      # Create required directories
      mkdir -p /opt/render/project/src/ssl /opt/render/project/src/data/models /tmp/Ultralytics
      chmod 755 /opt/render/project/src/ssl /opt/render/project/src/data
      chmod 777 /tmp/Ultralytics
      
      # Install dependencies with retry
      pip install --upgrade pip
      pip install --no-cache-dir --timeout 300 --retries 3 -r requirements.txt
      
      # Download models with retry logic
      echo "üì• Downloading models..."
      python download_models.py || echo "‚ö†Ô∏è Model download failed, will attempt lazy loading at runtime"
      
      # Verify models were downloaded
      ls -lah /opt/render/project/src/data/models/ || echo "Models directory will be populated at runtime"
      
      # Test network connectivity
      echo "üîç Testing network connectivity..."
      ping -c 3 aws-0-us-west-1.pooler.supabase.com || echo "Ping failed but continuing..."
      
      # Test DNS resolution
      echo "üîç Testing DNS resolution..."
      nslookup aws-0-us-west-1.pooler.supabase.com || echo "DNS lookup failed but continuing..."
      
      # Test connection pooling port
      echo "üîç Testing connection pooling port..."
      nc -zv aws-0-us-west-1.pooler.supabase.com 6543 || echo "Connection pooling port test failed but continuing..."
      
      echo "‚úÖ Build completed successfully"
    startCommand: gunicorn --config gunicorn.conf.py --bind 0.0.0.0:10000 src.smartsafe.api.smartsafe_saas_api:app
    healthCheckPath: /health
    envVars:
      - key: RENDER
        value: "1"
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: smartsafe_saas_api.py
      - key: PORT
        value: "10000"
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: CUDA_VISIBLE_DEVICES
        value: ""
      - key: YOLO_CONFIG_DIR
        value: /tmp/Ultralytics
      - key: DATABASE_URL
        value: postgresql://postgres.nbxntohihcwruwlnthfb:6818.yigit.98@aws-0-us-west-1.pooler.supabase.com:6543/postgres?sslmode=require
      - key: SUPABASE_URL
        value: aws-0-us-west-1.pooler.supabase.com
      - key: SUPABASE_PORT
        value: "6543"
      - key: SUPABASE_DB_NAME
        value: postgres
      - key: SUPABASE_USER
        value: postgres
      - key: SUPABASE_PASSWORD
        value: 6818.yigit.98
      - key: SSL_MODE
        value: require
      - key: GUNICORN_CMD_ARGS
        value: "--access-logfile - --error-logfile - --capture-output"
    disks:
      - name: smartsafe-data
        mountPath: /opt/render/project/src/data
        sizeGB: 1
      - name: smartsafe-ssl
        mountPath: /opt/render/project/src/ssl
        sizeGB: 1
    healthCheck:
      path: /health
      interval: 30s
      timeout: 10s
      gracePeriod: 30s
      startPeriod: 40s
    autoDeploy: true
    domains:
      - smartsafe-api.onrender.com
    
databases:
  - name: smartsafe-db
    databaseName: smartsafe_ppe
    user: smartsafe_user
    region: oregon
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere 